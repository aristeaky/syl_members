<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Κάρτα Μέλους</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Σημαντικό -->
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.card {
    background: #ffffff;
    padding: 40px 50px; /* μεγαλύτερη κάρτα */
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 90%;           /* γεμίζει σχεδόν όλη την οθόνη σε κινητό */
    max-width: 600px;
    text-align: center;
}

.card h2 {
    margin-top: 0;
    color: #2c3e50;
    font-size: 28px; /* μεγαλύτερος τίτλος */
}

.card hr {
    border: 0;
    border-top: 1px solid #d1d8e0;
    margin: 25px 0;
}

.card p {
    font-size: 20px; /* μεγαλύτερο κείμενο */
    margin: 12px 0;
    color: #34495e;
}

.card p strong {
    color: #2c3e50;
}

/* Responsive για μικρές οθόνες */
@media (max-width: 480px) {
    .card {
        padding: 30px 20px;
    }
    .card h2 {
        font-size: 24px;
    }
    .card p {
        font-size: 18px;
    }
}
</style>
</head>

<body>
<div class="card">
<h2>Πολιτιστικός Σύλλογος Koκκάλας</h2>
<hr>
<p><strong>Όνομα:</strong> Μαρία Παπαδοπeούλου</p>
<p><strong>Αριθμός Μέλους:</strong> 000001</p>
<p><strong>Έτος:</strong> 2026</p>
<p><strong>Email:</strong> maria@example.com</p>
</div>
</body>
</html>
