<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Κάρτα Μέλους</title>
<style>
/* Σώμα σελίδας */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* Κεντρική κάρτα */
.card {
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 500px;
    text-align: center;
}

/* Τίτλος συλλόγου */
.card h2 {
    margin-top: 0;
    color: #2c3e50;
    font-size: 24px;
}

/* Γραμμές διαχωρισμού */
.card hr {
    border: 0;
    border-top: 1px solid #d1d8e0;
    margin: 20px 0;
}

/* Πεδία */
.card p {
    font-size: 18px;
    margin: 10px 0;
    color: #34495e;
}

/* Επιπλέον στυλ για labels */
.card p strong {
    color: #2c3e50;
}

/* Responsive για κινητά */
@media (max-width: 480px) {
    .card {
        padding: 20px;
    }
    .card h2 {
        font-size: 20px;
    }
    .card p {
        font-size: 16px;
    }
}
</style>
</head>

<body>
<div class="card">
<h2>Πολιτιστικός Σύλλογος Koκκάλας</h2>
<hr>
<p><strong>Όνομα:</strong> Μαρία Παπαδοπούλου</p>
<p><strong>Αριθμός Μέλους:</strong> 000001</p>
<p><strong>Έτος:</strong> 2026</p>
<p><strong>Email:</strong> maria@example.com</p>
</div>
</body>
</html>
